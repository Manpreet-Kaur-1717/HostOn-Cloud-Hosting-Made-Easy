<!DOCTYPE html>
<html>
  <head>
    <title>Student Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">HostOn.</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Showcase -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text no-animation">
          <h1>Contact Support Team</h1>
          <p>Get in touch and let us know how we can help</p>
          <ul class="my-1">
            <li>Working Hours: &nbsp; 9:00 am to 5:00 pm</li>
            <li>Location: 1-4 Langley C, London</li>
          </ul>
          <a href="mailto:team@hostOn.com" class="btn btn-outline">Send Mail</a>
        </div>

        <div class="showcase-form card no-animation">
          <h2>Contact</h2>
          <form>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-control">
              <textarea placeholder="Issue"></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>
    <div class="map container">
      <h1 class="md m-2">Locate us on map</h1>
      <iframe
        width="100% "
        height="250 "
        frameborder="0 "
        scrolling="no "
        marginheight="0 "
        marginwidth="0 "
        src=" https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9932.139537090903!2d-0.12463!3d51.512576!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604cc8b5f9799%3A0x74c809e1d8d585e0!2s1-4+Langley+Ct%2C+London+WC2E+9JY%2C+UK!5e0!3m2!1sen!2sus!4v1507909652156 "
      >
      </iframe>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark py-5">
      <div class="container grid grid-3">
        <div>
          <h1>HostOn</h1>
          <p>Copyright &copy; 2020</p>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            >
          </ul>
        </nav>
        <div class="social">
          <a href="#"><i class="fab fa-github fa-2x"></i></a>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
